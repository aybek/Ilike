@(user: AuthorisedUser, signinForm: Form[AuthorisedUser])

@main("Account created!") {
    <div class="container" >
        <div class="span5"></div>

        <div class="span5">
            <h2>Your account:</h2>

            <h6>First Name</h6>
            <p>@user.firstName </p>

            <h6>Last Name</h6>
            <p>@user.lastName</p>

            <h6>Middle Name</h6>
            <p>@user.middleName</p>

            <h6>Email</h6>
            <p>@user.email </p>
        </div>
    </div>
}
